<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <title>Pokémon API</title>
</head>
<body>
<header>
    <div class="title-wrapper">
        <img src="pokemon.png" alt="pokemon-logo" width="200px" class="title-image">
    </div>
</header>
<main>
    <div class="title-wrapper">
        <p>Welcome to this Pokémon fansite! Use the arrow keys to cycle through various Pokémon. Click random for a random Pokémon!</p>
    </div>    
    <div class="pokemon-card">
        <img src="#" alt="pokemon-picture" class="pokemon-picture">

        <h2 class="pokemon-name"></h2>
        <h3 class="pokemon-number">No.</h3>
        <div class="type-wrapper">
            <p class="pokemon-type">Type:</p>
            <img class="pokemon-type-picture" src="#">
        </div>
        <p>Statistics:</p>
        <ul class="stats-list">
            <li class="stat-hp">HP</li>
            <li class="stat-att">Attack</li>
            <li class="stat-def">Defence</li>
            <li class="stat-specatt">Spec.Attack</li>
            <li class="stat-specdef">Spec.Defence</li>
            <li class="stat-speed">Speed</li>
        </ul>
    </div>
    <div class="button-wrapper">
        <span class="button-left"></span>
        <span class="button-random">Random</span>
        <span class="button-right"></span>
    </div>

</main>

</body>
</html>
